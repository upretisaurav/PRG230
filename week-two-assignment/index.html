<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fashion Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
            color: #444;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .product img {
            width: 100%;
            display: block;
        }
        .product a {
            text-decoration: none;
            color: inherit;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Welcome to Fashion Shop</h1>
    <div class="products">
        <div class="product">
            <a href="products/product1.html"><img src="images/product1.jpg" alt="Product 1"></a>
        </div>
        <div class="product">
            <a href="products/product2.html"><img src="images/product2.jpg" alt="Product 2"></a>
        </div>
        <div class="product">
            <a href="products/product3.html"><img src="images/product3.jpg" alt="Product 3"></a>
        </div>
        <div class="product">
            <a href="products/product4.html"><img src="images/product4.jpg" alt="Product 4"></a>
        </div>
        <div class="product">
            <a href="products/product5.html"><img src="images/product5.jpg" alt="Product 5"></a>
        </div>
    </div>
</body>
</html>
